<div class="p-mx-6">
  <p-table [value]="zahtevService.zahtevi">
    <ng-template pTemplate="header">
      <tr>
        <th>Ustanova</th>
        <th>Opis</th>
        <th>XHTML</th>
        <th>PDF</th>
        <th>Odgovor</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-zahtev>
      <tr>
        <td>{{zahtev.organ.naziv._text}}</td>
        <td>{{zahtev['opis-zahteva']._text}}</td>
        <td>
          <button class="p-button"
                    label="XHTML"
                    (click)="generateXHTML(zahtev)"
                    pButton
          ></button>
        </td>
        <td>
          <button class="p-button"
                  label="PDF"
                  (click)="generatePdf(zahtev)"
                  pButton
          ></button>
        </td>
        <td>
          <ng-container *ngIf="authService.getKorisnikRole() === 'gradjanin'; else prihvati" >
            {{zahtev._attributes.prihvatanje}}
          </ng-container>
          <ng-template #prihvati>
            <button class="p-button p-button-success"
                    label="Odgovori"
                    (click)="odgovori(zahtev)"
                    pButton
            ></button>
          </ng-template>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
