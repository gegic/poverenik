<div class="p-mx-6">
  <p-table [value]="izvestajService.izvestaji" [loading]="loading">
    <ng-template pTemplate="header">
      <tr>
        <th>Godina</th>
        <th>Zahtevi</th>
        <th>Žalbe</th>
        <th>XHTML</th>
        <th>PDF</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-izvestaj>
      <tr>
        <td>{{izvestaj['godisnja-statistika']._attributes.godina}}</td>
        <td>{{getBrojZahteva(izvestaj)}}</td>
        <td>{{getBrojZalbi(izvestaj)}}</td>
        <td>
          <button class="p-button"
                  label="XHTML"
                  (click)="generateXHTML(izvestaj)"
                  pButton
          ></button>
        </td>
        <td>
          <button class="p-button"
                  label="PDF"
                  (click)="generatePdf(izvestaj)"
                  pButton
          ></button>
        </td>
        <td>
          <button class="p-button-secondary"
                  label="Detaljno"
                  (click)="pregledajIzvestaj(izvestaj._attributes.id)"
                  pButton
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="5">
          Nema izveštaja...
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
