<div class="p-mx-6">
  <p-table [value]="obavestenjeService.obavestenja" [loading]="loading">
    <ng-template pTemplate="header">
      <tr>
        <th>Godina</th>
        <th>Zahtevi</th>
        <th>Žalbe</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-izvestaj>
      <tr>
        <td>{{izvestaj['opis']._text}}</td>
        <td>
          <button class="p-button"
                  label="XHTML"
                  (click)="generateXHTML(izvestaj)"
                  pButton
          ></button>
        </td>
        <td>
          <button class="p-button"
                  label="PDF"
                  (click)="generatePdf(izvestaj)"
                  pButton
          ></button>
        </td>
        <td>
          <button class="p-button-secondary"
                  label="Zahtev"
                  (click)="pregledajZahtev(izvestaj.zahtev._attributes.id)"
                  pButton
          ></button>
        </td>
        <td>
          <button class="p-button-secondary"
                  label="Detaljno"
                  (click)="pregledajObavestenje(izvestaj._attributes.id)"
                  pButton
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="5">
          Nema obaveštenja...
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
