<div class="p-mx-6">
  <p-table [value]="zalbaCutanjeService.zalbeCutanje" [loading]="loading">
    <ng-template pTemplate="header">
      <tr>
        <th>Opis</th>
        <th>XHTML</th>
        <th>PDF</th>
        <th>Odgovor</th>
        <th></th>
        <th *ngIf="authService.getKorisnikRole() === 'poverenik'"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-zalbaCutanje>
      <tr>
        <td>Protiv {{zalbaCutanje.protiv.naziv._text}} od {{zalbaCutanje.datum._text}}</td>
        <td>
          <button class="p-button"
                    label="XHTML"
                    (click)="generateXHTML(zalbaCutanje)"
                    pButton
          ></button>
        </td>
        <td>
          <button class="p-button"
                  label="PDF"
                  (click)="generatePdf(zalbaCutanje)"
                  pButton
          ></button>
        </td>
        <td>
          <ng-container *ngIf="tip === 'neresene-zalbe'; else ostali">
            <button class="p-button p-button-success"
                    label="Prihvati"
                    (click)="resi(zalbaCutanje)"
                    pButton
            ></button>
          </ng-container>
          <ng-template #ostali>
            {{zalbaCutanje._attributes['tip-resenja']}}
          </ng-template>
        </td>
        <td>
          <button class="p-button-secondary" label="Detalji" (click)="detalji(zalbaCutanje)" pButton></button>
        </td>
        <td *ngIf="tip === 'neresene-zalbe'">
          <button class="p-button-danger" label="Odbij" (click)="odbij(zalbaCutanje._attributes.id)" pButton></button>
        </td>

      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="5">
          Nema zalbaCutanjea...
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
